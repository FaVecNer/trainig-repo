<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="calc-screen">
        </div>
        <div class="buttons">
            <div class="btn-seven">7</div>
            <div class="btn-eight">8</div>
            <div class="btn-nine">9</div>
            <div class="btn-del">/</div>

            <div class="btn-four">4</div>
            <div class="btn-five">5</div>
            <div class="btn-sixt">6</div>
            <div class="btn-umn">*</div>

            <div class="btn-one">1</div>
            <div class="btn-two">2</div>
            <div class="btn-three">3</div>
            <div class="btn-min">-</div>

            <div class="btn-,">,</div>
            <div class="btn-0">0</div>
            <div class="btn-()">()</div>
            <div class="btn-plus">+</div>

            <div class="btn-ydal">ydal</div>
            <div class="btn-ravn">=</div>
            <div class="btn-exp">^</div>
        </div>


    </div>
</body>

</html>
